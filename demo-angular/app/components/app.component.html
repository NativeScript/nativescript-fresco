<ActionBar title="NativeScript-Image Angular sample app">
</ActionBar>
<GridLayout rows="*, auto, auto">
    <NSImg #imageView verticalAlignment="center" placeholderImageUri="res://ns_logo" src="https://raw.githubusercontent.com/NativeScript/nativescript-fresco/master/examples-data/breakfast1.jpg"></NSImg>
    <Button text="Animate to 0" row="1" (tap)="onAnimateToZero($event)"></Button>
    <Button text="Animate to 1" row="2" (tap)="onAnimateToOne($event)"></Button>
</GridLayout>
